  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>FIREFOXMC-XD/SERVER</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #233e29, #003dc1, #b70000);
      color: #f1f1f1;
      min-height: 100vh;
      padding: 40px 20px 80px 20px;
      overflow-x: hidden;
      text-align: center;
    }
    h1 {
      text-align: center;
    }

    h2 {
      z-index: 99;
      color: #000000;
      background: linear-gradient(40deg, rgb(8, 0, 98), rgb(0, 0, 198), rgb(7, 0, 87));
      width: 100%;
      position: fixed;
      left: 0;
      height: 45px;
      transform: translateY(-65px);
      box-shadow: 0px 5px 5px;
    }

    .logo-img {
      position: fixed;
      left: 3;
      width: 200px;
      height: 80px;
      z-index: 99;
      display: flex;
      color: white;
      transform: translateY(-63px);
    }

    /*navbar*/
    ul {
      margin: 5px;
      width: 250px;
      display: flex;
      position: fixed;
      font-weight: bold;
      right: 0;
      transform: translateY(-63px);
      list-style: none;
      padding: 25px;
      border-radius: 25px;
      border: o.1px solid #099fff;
      z-index: 99;
      transition: transform 1s ease;
    }
    li {
      margin: auto;
      color: white;
      cursor: pointer;
    }
    li:hover, a:hover {
      color: red;
    }
    .menu {
      background: none;
      border: none;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      color: white;
    }
    a {
      color: white;
      text-decoration-line: none;
      cursor: pointer;
    }

    /* Minecraft-style centered Loading Screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000cc;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 99999;
      text-align: center;
    }

    #loading-text {
      font-family: 'mineplayer', sans-serif;
      font-size: 25px;
      color: #00c8ff;
      text-shadow: 2px 2px 0px black;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    #loading-bar-container {
      width: 60%;
      max-width: 400px;
      height: 20px;
      background: #000000;
      border: 2px solid #00d9ff;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0px 0px 8px #000000;
    }

    #loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffffff, #ffffff, #ffffff);
      transition: width 0.2s ease-out;
    }

    h1 {
      margin-top: 40px;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #00ff48;
      font-family: 'mineplayer', sans-serif;
    }

    #search-container {
      margin-bottom: 20px;
      text-align: center;
      align-items: center;
      width: 100%;
    }

    #search-input {
      padding: 10px;
      width: 250px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      font-family: 'mineplayer', sans-serif;
      text-align: center;
      align-items: center;
    }

    .server-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .server-card {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.2s, background 0.2s;
    }

    .server-card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.12);
    }

    .server-logo {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
      border: 2px solid #00ffcc;
      background-color: #222;
    }

    .server-name {
      font-size: 1.3rem;
      color: #ffffff;
      margin-bottom: 10px;
      font-family: 'mineplayer', sans-serif;
    }

    .copy-btn {
      background: #022494;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-family: 'mineplayer', sans-serif;
      font-size: 0.9rem;
      margin-top: 8px;
      transition: 0.2s;
    }

    .copy-btn:hover {
      background: #0066ff;
      transform: scale(1.05);
    }

    .status {
      font-size: 1rem;
      margin: 8px 0;
    }

    .online {
      color: #00d600;
      font-family: 'pixelcraft', sans-serif;
      font-weight: bold;
      text-decoration-line: underline;
    }

    .offline {
      color: #e74c3c;
      font-weight: bold;
    }

    .players {
      color: #00aeff;
      margin-bottom: 5px;
      font-family: 'pixelcraft', sans-serif;
      font-weight: bold;
      font-size: 13px;
    }

    .owner {
      margin-top: 10px;
      font-family: 'mineplayer', sans-serif;
      color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(90deg, #0055ff, #00c3ff, #297fff);
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
      text-shadow: 0px 1.5px 0px rgb(255, 255, 255);
    }

    .owner img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid rgb(1, 33, 158);
    }

    .refresh-btn {
      margin-top: 40px;
      padding: 12px 30px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'mineplayer', sans-serif;
      align-items: center;
    }

    .refresh-btn:hover {
      background: #0b3dbce3;
      transform: scale(1.05);
    }

    #floating-refresh {
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      font-family: 'mineplayer', sans-serif;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.3s;
      z-index: 9999;
      display: none;
    }

    #floating-refresh:disabled {
      background-color: #666;
      cursor: not-allowed;
    }

    /* Social Media Buttons */
    i {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 20px;
      font-size: 30px;
      transition: transform 0.5s ease;
    }
    i:hover {
      color: black;
      transform: translateY(-10px);
    }

    .social-media a {
      color: rgb(0, 0, 0);
      font-size: 28px;
      transition: 0.3s;
      text-decoration: none;
    }

    .social-media a:hover {
      transform: scale(1.2);
      color: hsl(0, 0%, 100%);
    }

    .s-media-firefox {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0px 5px 10px rgb(24, 24, 24);
      border-radius: 5px 10px 5px 10px;
      transform: translateY(10px);
    }
    .follow-me {
      font-family: 'mineplayer';
      font-size: 25px;
      text-shadow: 0px 2.5px 0px rgb(0, 0, 0);
      transform: translateY(15px);
      background: linear-gradient(45deg, red, blue);
      width: 50%;
      height: 35px;
      box-shadow: 0px 3px 7px black;
      transform: translateX(50%);
      border-radius: 2px 10px;
    }
    .creator {
      font-family: 'mineplayer';
      width: 50%;
      height: 22px;
      border-radius: 2px 5px 2px;
      transform: translatex(50%);
      background: linear-gradient(30deg, rgb(0, 50, 106), rgb(162, 0, 226));
      text-shadow: 0px 2.5px 0px black;
    }
    .support {
      color: rgb(255, 255, 255);
      font-family: 'pixelcraft';
      font-size: 15px;
      text-decoration-line: underline;
      font-weight: bold;
      transform: translateY(-15px);
    }
  </style>
</head>
<body>
  <!--Logo-FireFox-->
  <div id="home" class="logo">
  <h2></h2>
  <img class="logo-img" src="https://i.ibb.co/9kHy6QWF/FireFoxMC-Logo.png" alt="FireFoxMC-Logo">
  
  <!--navbar-->
  <ul>
    <a href="#home">Home</a>
    <a href="#s-media-firefox">Follow Me</a>
  </ul>

  </div>
  <!-- Minecraft-style Loading Screen -->
  <div id="loading-screen">
    <div id="loading-text">Loading Servers...</div>
    <div id="loading-bar-container"><div id="loading-bar"></div>
  </div>
  </div>
  <h1></h1>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="search Server's name..." />
  </div>

  <div class="server-list" id="server-list"></div>

  <button class="refresh-btn" id="main-refresh" onclick="manualRefresh()">Refresh Status</button>
  
  <!-- 🌐 Social Media Links -->
  <div  class="s-media-firefox" id="s-media-firefox">
    <p class="follow-me">follow me</p>
    <a href="https://tiktok.com/@firefoxmc_xd" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="https://youtube.com/@FireFoxMC-V2" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://discord.gg/K9jxdwT9" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
    <p class="creator">|creator: firefoxmc_xd|</p>
    <p class="support">thanks for support me!</p>
  </div>

  <button id="floating-refresh" onclick="manualRefresh()">⟳ Refresh</button>

  <script>
    const SERVERS = [
      { name: "Mazer Club", ip: "mazerclub.net", logo: "", owner: "xing_mazer" },
      { name: "MIKITA MC", ip: "mikitamc.ink", logo: "", owner: "unknow" },
      { name: "GTR SMP", ip: "gtrsmp.mineplay.pro", logo: "", owner: "_gtrgamingkh" },
      { name: "Doggy SMP", ip: "doggysmp.xyz", owner: "unknow" },
      { name: "DINO MC", ip:"dinomc.org", logo: "", owner: "phathy" },
      { name: "ZUZADO CLUB", ip:"play.zuzado.com", logo: "", owner: "sokdodo" },
      { name: "Friendly MC", ip:"friendlymc.vip", logo: "", owner: "yutu_Friendly" },
      { name: "milkyway", ip:"milkyway.apsara.lol", owner: "unknow" },
      { name: "asura mc", ip:"asuramc.xyz", owner: "unknow" },
      { name: "pinkkaa", ip:"pinkkaa.cam", owner: "Pinkkaa" },
      { name: "angkorek smp", ip:"mc.angkoreksmp.xyz", owner: "bestjack" },
      { name: "Romdoul MC", ip:"romdoulmc.vip", owner: "jerry25kk" },
    ];

    const container = document.getElementById("server-list");
    const searchInput = document.getElementById("search-input");
    const floatingButton = document.getElementById("floating-refresh");
    const mainRefreshButton = document.getElementById("main-refresh");
    const loadingScreen = document.getElementById("loading-screen");
    const loadingBar = document.getElementById("loading-bar");

    async function fetchServerData(ip) {
      try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${ip}`);
        return await response.json();
      } catch {
        return null;
      }
    }

    // Show Minecraft-style loading screen
    function showLoadingScreen() {
      loadingScreen.style.display = "flex";
      mainRefreshButton.style.display = "none";
      floatingButton.style.display = "none";
      let progress = 0;

      const interval = setInterval(() => {
        progress += Math.random() * 8;
        if (progress > 90) progress = 90;
        loadingBar.style.width = progress + "%";
      }, 150);

      return () => {
        clearInterval(interval);
        loadingBar.style.width = "100%";
        setTimeout(() => {
          loadingScreen.style.display = "none";
          mainRefreshButton.style.display = "inline-block";
        }, 600);
      };
    }

    function renderOwner(ownerName) {
      if (!ownerName) return "";
      return `
        <div class="owner">
          <img src="https://minotar.net/helm/${ownerName}/48.png" alt="Owner Head" />
          <span>${ownerName} ( Owner )</span>
        </div>`;
    }

    async function loadServers() {
      const finishLoading = showLoadingScreen();
      container.innerHTML = "<p>Loading Server...</p>";

      const results = await Promise.all(SERVERS.map(s => fetchServerData(s.ip)));
      finishLoading();

      const filterText = searchInput.value.trim().toLowerCase();
      container.innerHTML = "";

      results.forEach((data, i) => {
        const server = SERVERS[i];
        if (server.name.toLowerCase().indexOf(filterText) === -1) return;

        const logoURL = `https://api.mcsrvstat.us/icon/${server.ip}`;
        let html = `
          <img class="server-logo" src="${logoURL}" alt="Server Logo">
          <div class="server-name">${server.name}</div>
          <button class="copy-btn" onclick="copyIP('${server.ip}', this)">Copy IP</button>
        `;

        if (data && data.online) {
          html += `
            <div class="status online">server is online</div>
            <div class="players">Players: ${data.players.online} / ${data.players.max}</div>
            ${renderOwner(server.owner)}
          `;
        } else {
          html += `
            <div class="status offline">server is Offline</div>
            ${renderOwner(server.owner)}
          `;
        }

        const card = document.createElement("div");
        card.classList.add("server-card");
        card.innerHTML = html;
        container.appendChild(card);
      });
    }

    async function copyIP(ip, btn) {
      await navigator.clipboard.writeText(ip);
      btn.textContent = "✅ Copied!";
      setTimeout(() => btn.textContent = "Copy IP", 1500);
    }

    function manualRefresh() {
      loadServers();
    }

    window.addEventListener("scroll", () => {
      if (window.pageYOffset > 100) floatingButton.style.display = "block";
      else floatingButton.style.display = "none";
    });

    searchInput.addEventListener("input", loadServers);

    window.onload = () => {
      loadServers();
    
    };
  </script>
</body>
</html>
